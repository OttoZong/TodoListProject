<!DOCTYPE html>
<html>
<head>
	<meta charset="windows-1255">
	<title>Todo List</title>
	<link rel="icon" 
      type="image/png" 
      href="pages/images/todolist-icon.png">
      
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="manifest" href="pages/manifest.json">
      
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	<!-- Compiled and minified JavaScript -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js'></script>
	    
	<!-- Custom styles for this template -->          
	<link href="pages/assets/style-min.css" rel="stylesheet">
</head>
<body>

	<script>
	
		$.get("/isLoggedFailed",function(data,status){
			if(data == true){
				document.getElementById("loginFailed").style.display = "block";
			}
		});
	
	</script>

	<div class="colored-background-section">
       <div class="color-wrapper">
       	<img class="responsive-img" src="pages/images/todolist-icon.png" />
           <h3 class="summery-text"><b>ToDo List Website</b></h3>
       </div>
    </div>
	
	<div class="container small-container">
	
	 <div class="card">
            <div class="card-content">
              <span class="card-title">Login</span>
              
				 <div class="row">
				    <form action="/login" method="post" class="col s12">
				      <div class="row">
				        <div class="input-field col s12">
				          <input name="email" placeholder="Email" type="email">
				        </div>
				      </div>
				      
				       <div class="row">
				        <div class="input-field col s12">
				          <input name="password" placeholder="Password" type="password">
				        </div>
				      </div>
				      
				      <div class="row col s12">
      						<input type="checkbox" id="remember" name="remember" />
      						<label for="remember">Remember me</label>
    				  </div>
				      
					  <button class="btn waves-effect waves-light" type="submit">LOGIN
    					<i class="material-icons right">send</i>
  					  </button>
				    </form>
				    
				    <p id="loginFailed">email or password not correct</p>
				  </div>
				  
			  </div>
			  <div class="card-action">
			  	<a href="/register">Register</a>
			  </div>
		  </div>
        
  	</div>
</body>
</html>
