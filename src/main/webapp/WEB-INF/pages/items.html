<!DOCTYPE html>
<html>
<head>
	<meta charset="windows-1255">
	<title>Todo List</title>
	<link rel="icon" 
      type="image/png" 
      href="pages/images/todolist-icon.png">
      
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	<!-- Compiled and minified JavaScript -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js'></script>
	    
	<!-- Custom styles for this template -->          
	<link href="pages/style.css" rel="stylesheet">
</head>
<body>

		<script src="pages/items.js"></script>
		
		<script>
			function editItemDialog(itemNum){
				var title = document.getElementById("titleModal");
				var content = document.getElementById("contentModal");
				var status = document.getElementById("statusModal");
				var id = document.getElementById("itemIdModal");
				
				title.value = document.getElementById("title" + itemNum).innerHTML;
				content.value = document.getElementById("content" + itemNum).innerHTML;
				status.value = document.getElementById("status" + itemNum).innerHTML;
				id.value = document.getElementById("itemId" + itemNum).value;
			}
		</script>
		
		<div class="colored-background-section">
            <div class="color-wrapper">
            	<img class="responsive-img" src="pages/images/todolist-icon.png" />
                <h3 class="summery-text"><b>ToDo List Website</b></h3>
            </div>
    	</div>

		<div class="container small-container" style="margin-bottom: 50px">
		
			<div class="card">
				<ul class="collection">
		    		<li class="collection-item" style="display:none" id="item1">
		      			<h4 class="title" id="title1">Title</h4>
		      			<h6 id="content1">First Line </h6>
		      			<form action="deleteItem" method="post">
		      				<input type="hidden" id="itemId1" name="itemId"/>
		      				  <button onclick="editItemDialog(1)" href="#modalEdit" class="btn-floating waves-effect waves-light secondary-content modal-trigger" style="margin-left: 5px" type="button"><i class="material-icons">edit</i></button>
		      				  <button class="btn-floating waves-effect waves-light secondary-content" type="submit">
		    					<i class="material-icons">delete</i>
		  					  </button>
		         		</form>
		         		<p id="status1" style="font-style: oblique;">Second Line</p>
		    		</li>
				
					<li class="collection-item" style="display:none" id="item2">
		      			<h4 class="title" id="title2">Title</h4>
		      			<h6 id="content2">First Line </h6>
						<form action="deleteItem" method="post">
		      				<input type="hidden" id="itemId2" name="itemId"/>
   						      <button onclick="editItemDialog(2)" href="#modalEdit" class="btn-floating waves-effect waves-light secondary-content modal-trigger" style="margin-left: 5px" type="button"><i class="material-icons">edit</i></button>
		      				  <button class="btn-floating waves-effect waves-light secondary-content" type="submit">
		    					<i class="material-icons">delete</i>
		  					  </button>
		         		</form>	         	
		         		<p id="status2" style="font-style: oblique;">Second Line</p>
		    		</li>
		    		
		    		<li class="collection-item" style="display:none" id=item3>
		      			<h4 class="title" id="title3">Title</h4>
		      			<h6 id="content3">First Line </h6>
		      			<form action="deleteItem" method="post">
		      				<input type="hidden" id="itemId3" name="itemId"/>
		      					<button onclick="editItemDialog(3)" href="#modalEdit" class="btn-floating waves-effect waves-light secondary-content modal-trigger" style="margin-left: 5px" type="button"><i class="material-icons">edit</i></button>
		      				  	<button class="btn-floating waves-effect waves-light secondary-content" type="submit">
		    						<i class="material-icons">delete</i>
		  					  	</button>
		         		</form>
		         		<p id="status3" style="font-style: oblique;">Second Line</p>
		    		</li>	
	    		</ul>    		
	    		
		    	<a href="#modalAdd" class="btn-floating halfway-fab waves-effect waves-light red modal-trigger"><i class="material-icons">add</i></a>
    		</div>
    		
	    	 <ul class="pagination" style="text-align: center" id="pageNumsList">
	    		<li><a href="javascript:prevPage()"><i class="material-icons">chevron_left</i></a></li>
	    		<li class="active" id="page1"><a>1</a></li>
	  		</ul>
		</div>

		<!-- Modal Add Structure -->
		<div id="modalAdd" class="modal modal-fixed-footer">
			<form action="/addItem" method="post" class="col s12">
	 			<div class="modal-content">
			    	<h4>Add Item</h4>
				      <div class="row">
				        <div class="input-field col s12">
				          <input name="title" placeholder="Title" type="text">
				        </div>
				      </div>
				      
				       <div class="row">
				        <div class="input-field col s12">
				          <input name="content" placeholder="Content" type="text">
				        </div>
				      </div>
				      
				      <div class="row">
					    <select name="status" class="browser-default">
					      <option value="ready" selected>Ready</option>
					      <option value="inProgress">In Progress</option>
					      <option value="done">Done</option>
					    </select>
					  </div>
	  			</div>
			  <div class="modal-footer">
			        <a class="modal-action modal-close waves-effect waves-red btn-flat ">Disagree</a>
					<button class="modal-action modal-close waves-effect waves-green btn-flat" type="submit">ADD
	   					<i class="material-icons right">send</i>
					</button>
			  </div>
		  </form>
		</div>
		
		
		<!-- Modal Edit Structure -->
		<div id="modalEdit" class="modal modal-fixed-footer">
			<form action="/editItem" method="post" class="col s12">
	 			<div class="modal-content">
			    	<h4>Edit Item</h4>
				      <div class="row">
				        <div class="input-field col s12">
				          <input id="titleModal" name="title" placeholder="Title" type="text">
				        </div>
				      </div>
				      
				       <div class="row">
				        <div class="input-field col s12">
				          <input id="contentModal" name="content" placeholder="Content" type="text">
				        </div>
				      </div>
				      
				      <div class="row">
					    <select id="statusModal" name="status" class="browser-default">
					      <option value="ready" selected>Ready</option>
					      <option value="inProgress">In Progress</option>
					      <option value="done">Done</option>
					    </select>
					  </div>
	  			</div>
			  <div class="modal-footer">
			        <a class="modal-action modal-close waves-effect waves-red btn-flat ">Disagree</a>
			        <input type="hidden" id="itemIdModal" name="itemId"/>
					<button class="modal-action modal-close waves-effect waves-green btn-flat" type="submit">SAVE
	   					<i class="material-icons right">send</i>
					</button>
			  </div>
		  </form>
		</div>
</body>
</html>
